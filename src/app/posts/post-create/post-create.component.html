<mat-card>
<form (submit)="onSavePost(postForm)" #postForm="ngForm">
<mat-form-field>
  <input matInput
  type="text"
  name="title"
   [ngModel]="post?.title"
   placeholder="Title"
   required/>
</mat-form-field>
<mat-form-field>
    <input matInput
     type="text"
     name="content"
     [ngModel]="post?.content"
     placeholder="Content"
     required/>
</mat-form-field>
<button
mat-raised-button
type="submit">Post</button>
<!--<p>{{ newPost }}</p>-->
</form>
</mat-card>
